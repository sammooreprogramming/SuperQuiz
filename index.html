<body>
  <header>
    <a href="url">High Scores</a>

        <!--- start quiz button  -->
          <div class="start-btn"><button>Start Quiz!</button></div>


  <div class="board"></div>
    <div class="outcome"></div>
     <div class="question container1" id="question1">
            What is the semicolon also called in JavaScript?
     </div>
     <div class="answer-choice-container1">
        <button class="answer-choice-1" onclick="">Terminator</button>
        <button class="answer-choicce-2" id="ac2" >Semicolon</button>
        <button class="answer-choicce-3" id="ac2" >Ampersand</button>
        <button class="answer-choicce-4" id="ac2" >Asterisk</button>
     </div>



      <div class="question container2" id="question2">
        What is the var element used for in JavaScript?
  </div>
    <div class="answer-choice-container2">
    <button class="answer-choice-1" onclick="" id="ac1"  >Creating a Variable</button>
      <button class="answer-choice-2" id="ac2" >Creating a function</button>
      <button class="answer-choice-3" id="ac2" >Deleting a variable</button>
      <button class="answer-choice-4" id="ac2" >Deleting a function</button>
    </div>


    <div class="question container3" id="question3">
      When do we use braces?
    </div>
    <div class="answer-choice-container">
    <button class="answer-choice-1" onclick="" id="ac1"  >When using an Array</button>
    <button class="answer-choicce-2" id="ac2" >When using a Container</button>
    <button class="answer-choicce-3" id="ac2" >When using a function</button>
    <button class="answer-choicce-4" id="ac2" >When using a String</button>
    </div>


    <div class="question container4" id="question4">
      What is a function in JavaScript?
    </div>
    <div class="answer-choice-container">
    <button class="answer-choice-1" onclick="" id="ac1"  >A task-performing set of statements</button>
    <button class="answer-choicce-2" id="ac2" >A set of strings</button>
    <button class="answer-choicce-3" id="ac2" >A set of tasks</button>
    <button class="answer-choicce-4" id="ac2" >A list</button>
    </div>
